name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  tests:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ§ª Run tests
        run: npm run test

  build:
    name: ğŸ³ build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: ğŸš€ Deploy
    runs-on: [self-hosted]
    needs: [lint, typecheck, build, tests]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      # COURIER_AUTH_TOKEN: ${{ secrets.COURIER_AUTH_TOKEN }}
      # GOOGLE_ROUTES_API: ${{ secrets.GOOGLE_ROUTES_API }}

      # LEGAL_STORAGE_ACCESS_KEY: ${{ secrets.LEGAL_STORAGE_ACCESS_KEY }}
      # LEGAL_STORAGE_SECRET: ${{ secrets.LEGAL_STORAGE_SECRET }}
      # LEGAL_STORAGE_REGION: ${{ secrets.LEGAL_STORAGE_REGION }}
      # LEGAL_STORAGE_BUCKET: ${{ secrets.LEGAL_STORAGE_BUCKET }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ğŸš€ Run Docker Compose on Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL_STAGING }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: |
          docker pull goodcollect/api:latest
          docker compose -f docker-compose.staging.yaml up --build -d

      - name: ğŸš€ Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: |
          docker pull goodcollect/api:production
          docker compose -f docker-compose.prod.yaml up --build -d
          docker system prune --all --volumes --force
